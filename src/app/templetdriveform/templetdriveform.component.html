<div style="text-align: center">
    <h1>Hi Forms Demo</h1>
    <form #userForm="ngForm" (ngSubmit)="myInfo(userForm.value)">
        <div class="form-inline">
            <label>User Name   <span style="color:red" *ngIf="username.invalid">* </span> : </label>
            <input type="text"  name="username"  class="form-control"  required 
            ngModel #username="ngModel" >
            <p style="color: red;" *ngIf="username.invalid && username.touched"> Please fill this </p>
      </div>
        <div class="form-inline">
            <label>User Pass  <span style="color:red" *ngIf="userpass.invalid">* </span> :</label>
            <input type="password"  name="userpass" class="form-control"    required
            ngModel #userpass="ngModel">
        <p style="color: red;" *ngIf="userpass.invalid && userpass.touched"> Please fill this </p>
        </div>
        <br>
        <input type="submit" value="LOGIN"  class="btn btn-success" [disabled]="userForm.invalid">    
    </form>
</div>
